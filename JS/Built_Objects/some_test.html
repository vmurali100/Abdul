<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      const person = {
        fname: "Murali",
        lname: "Krishna",
        some() {
          console.log(this);
        }
      };
      const person1 = {
        fname: "Leela",
        lname: "Vathi",
        some() {
          console.log(this);
        }
      };
      person.some();
      var s = person.some.bind(person1);
      s();
    </script>
  </body>
